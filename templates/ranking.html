

<div class="col-md-2 mt-3 bg-body-tertiary">
    <h5 style="margin-top: 10px;">랭킹 top10</h5>
    <table class="table table-hover">
        
        <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">점수</th>
            </tr>
        </thead>
        <tbody>
            {% for ranker in top_rankers %}
            <tr class="table-primary">
                <td><a class="text-warning text-decoration-none" href="{% url 'accounts:mypage' ranker.id %}">{{ ranker.username }}</a></td>
                <td>{{ ranker.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
