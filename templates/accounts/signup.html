{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <a class="navbar-brand" href="{% url 'home' %}">
            <div class="card mb-1 bg-body-tertiary">
                <div class="card-header justify-content-center text-center">Code Agora</div>
            </div>
            </a>
            <div class="card-header"><strong>회원가입</strong></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="username">이름</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="track">트랙</label>
                        <select class="form-select mb-3" name="track">
                            {% for value, label in form.fields.track.choices %}
                                <option value="{{ value }}" {% if form.track.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">이메일</label>
                        <input type="email" name="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" id="email" required>
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="password1">비밀번호</label>
                        <input type="password" name="password1" class="form-control" id="password1" value="{{ form.password1.value|default_if_none:'' }}" required>
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="password2">비밀번호 확인</label>
                        <input type="password" name="password2" class="form-control" id="password2" value="{{ form.password2.value|default_if_none:'' }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    {% if errors %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ errors }}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p>이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a></p>
        </div>
    </div>
</div>
{% endblock %}
