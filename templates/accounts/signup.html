{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center">회원가입</h2>
            <form class="form-area" method="post" enctype="multipart/form-data">
                {# enctype을 "multipart/form-data"로 변경하여 파일 업로드를 지원함을 명시 #}
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">이름</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="github_address">GitHub 주소</label>
                    <input type="text" class="form-control" id="github_address" name="github_address">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="profile_image">프로필 이미지</label>
                    <input type="file" class="form-control-file" accept="image/png, image/jpeg" id="profile_image" name="profile_image">
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="{% url 'accounts:login' %}" class="btn btn-secondary">로그인 페이지로</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
