{% extends 'base.html' %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <a class="navbar-brand" href="{% url 'home' %}">
            <div class="card mb-1 bg-body-tertiary">
                <div class="card-header justify-content-center text-center">Code Agora</div>
            </div>
            </a>
        <div class="card">
            <div class="card-header">로그인</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="username">아이디(이름_트랙)</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ request.POST.username }}" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{ request.POST.password }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p>계정이 없으신가요? <a href="{% url 'accounts:signup' %}">회원가입</a></p>
        </div>
    </div>
</div>

    
{% endblock %}
