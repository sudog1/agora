{% extends 'base.html' %}

{% block title %}
Code Feed
{% endblock %}

{% block content %}
<a href="{% url 'code_feed:create' %}">코드 제출</a>
    <ul>
        {% for feed in feeds %}
            <li>
                <div>{{ feed.problem }}</div>
                <pre>{{ feed.content|safe }}</pre>
                <div>{{ feed.description }}</div>
                <div>{{ feed.author }}</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
