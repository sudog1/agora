{% extends "base.html" %}

{% block title %}
Create
{% endblock %}

{% block content %}

<h1>codefeed 게시글 만들기</h1>
<!-- action에 아무것도 넣지 않으면 현재 url로 post요청을 보냅니다. -->
<!-- redirect와 render의 차이를 이해하기 -->
<form method="post">
    {% csrf_token %}
    <input type="number" max="100" min="1" name="problem" id="problem">
    <textarea name="content" id="content"></textarea>
    <input type="text" name="description" id="description">
    <button type="submit">만들기</button>
</form>
{% endblock %}
